<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<!-- <section class="left-panel">
	</section>
	<section class="right-panel">

	</section> -->
	<section class="container">

		<section class="main-panel">
			<p class="question"> Let's Play Trivia</p>
		</section>

		<section class="timer-container">
			<p>Time Remaining: <span class="timer" data-state="stopped">15</span></p>
		</section>
		
		<section class="answer-container">

			<div class="answer0 answer">
				<p>I'm number 0</p>
			</div>
			<div class="answer1 answer">
				<p>I'm number 1</p>
			</div>
			<div class="answer2 answer">
				<p>I'm number 2</p>
			</div>
			<div class="answer3 answer">
				<p>I'm number 3</p>
			</div>

			<div class="gif">
			</div>
			
			<div class="Message">
			</div>

			<div class="Start-Reset">
			</div>


		</section>

	</section>

</body>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
